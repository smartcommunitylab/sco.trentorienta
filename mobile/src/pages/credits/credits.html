<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'menu_about'| translate}}</ion-title>    
    </ion-navbar>    
</ion-header>

<ion-content class="padding">
    <div class="row">
        <div class="col">
            <div class="credits_title">{{'app_name'|translate}}</div>
        </div>
    </div>
    <div class="row credits_row version">
        <div class="col credits_version" >{{version}}</div>
        <span></span>
    </div>
    <div class="row credits_row">
        <div class="col col-center text-center">
            <a href="#" onclick="window.open('http://www.bilbao.net', '_system', 'location=yes'); return false;"><img class="image center" src="assets/icon/bilbao.png" width="70%" />
            </a>
        </div>
        <div class="col col-center text-center">
            <a href="#" onclick="window.open('http://www.uudenmaanliitto.fi/', '_system', 'location=yes'); return false;"><img class="image center" src="assets/icon/helsinki.png" width="40%" />
            </a>
        </div>
    </div>
    <div class="row credits_row">
        <div class="col col-center text-center">
            <a href="#" onclick="window.open('http://www.novisad.rs', '_system', 'location=yes'); return false;"><img class="image center" src="assets/icon/novi_sad.png" width="70%" />
            </a>
        </div>
        <div class="col col-center text-center">
            <a href="#" onclick="window.open('http://www.comune.trento.it/', '_system', 'location=yes'); return false;"><img class="image center" src="assets/icon/TN_logo.png" width="70%" />
            </a>
        </div>
    </div>
    <div style="text-align:center">
        <div class="col cred">
            <p>{{'credit_info' | translate}}</p>
        </div>
    </div>
    <div class="row credits_row" style="text-align:center;">
        <div class="col col-center">
            <a href="#" onclick="window.open('http://europa.eu/index_en.htm', '_system', 'location=yes'); return false;"><img class="image center" src="assets/icon/EU_logo.png" width="40%" />
            </a>
        </div>
    </div>
    <div class="row credits_row">
        <h4>{{'lbl_credit_p2'|translate}}</h4>
    </div>
    <div class="row credits_row" style="text-align:justify">
        <p [innerHTML]="info"></p>
    </div>
</ion-content>
