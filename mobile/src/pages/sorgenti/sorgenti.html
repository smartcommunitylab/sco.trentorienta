<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <button ion-item *ngFor="let source of sourceType" (click)="onSelect(source)">
        {{source.name}}
      </button>  
    </ion-list>
</ion-content>
