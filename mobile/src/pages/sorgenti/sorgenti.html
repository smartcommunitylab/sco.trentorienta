<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Sources' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <button ion-item *ngFor="let source of sourceType" (click)="onSelect(source)">
        {{source.name}} <ion-badge item-end>{{source.count}}</ion-badge>
      </button>  
    </ion-list>
</ion-content>
