<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div [ngSwitch]="elementList">
        <ion-list *ngSwitchCase="'lista'">
            <ion-card>
                <ion-card-content>
                    <div>
                        <img src="{{notizia.notiziaNome}}">
                    </div>
                     -- {{notizia.commento}}
                </ion-card-content>
            </ion-card>
        </ion-list>

        <ion-list *ngSwitchCase="'mappa'">
            <h1>KYA</h1>
            <h1>Aasd</h1>
        </ion-list>

        <ion-list *ngSwitchCase="'calendario'">
            <h1>KYA</h1>
            <h1>Asd</h1>
        </ion-list>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="elementList">
            <ion-segment-button value="lista">
                Lista
            </ion-segment-button>
            <ion-segment-button value="mappa">
                Mappa
            </ion-segment-button>
            <ion-segment-button value="calendario">
                Calendario
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
