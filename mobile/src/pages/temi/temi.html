<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Themes' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <ion-item *ngFor="let theme of themeType" (click)="onSelect(theme)">
            {{theme.name}} 
            <ion-badge item-end class="fav">
                <button ion-button (click)="addFav(theme)">
                    <ion-icon *ngIf="theme.fav" name="star"></ion-icon>
                    <ion-icon *ngIf="!theme.fav" name="star-outline"></ion-icon>
                </button>
            </ion-badge>
            <ion-badge item-end>
                {{theme.count}}
            </ion-badge>
        </ion-item>  
    </ion-list>
</ion-content>
