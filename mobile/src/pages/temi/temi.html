<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Themes' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <button ion-item *ngFor="let theme of themeType" (click)="onSelect(theme)">
        {{theme.name}} <ion-badge item-end>{{theme.count}}</ion-badge>
      </button>  
    </ion-list>
</ion-content>
