<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Tag' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <button ion-item *ngFor="let tag of tagType" (click)="onSelect(tag)">
        {{tag.name}} <ion-badge item-end>{{tag.count}}</ion-badge>
      </button>  
    </ion-list>
</ion-content>
